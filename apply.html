<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>

  
      
        <h3 class="line-bottom mt-0 mb-30">Student Admission Form</h3>
        
        
        
        
        <form id="" method="" name="">
        <div class="row">
       
        </div>
        </div>
        <div class="row">
        <div class="col-sm-6">
        <div class="form-group"><label>Name <small>*</small></label> <input class="form-control" id="StudentName" name="form_name" placeholder="Enter Name" required="" type="text" /></div>
        </div>
        <div class="col-sm-6">
        <div class="form-group"><label>Email <small>*</small></label> <input class="form-control required email" id="EmailAddress" name="form_email" placeholder="Enter Email" type="email" /></div>
        </div>
        </div>
        <div class="row">
        <div class="col-sm-6">
        <div class="form-group"><label>Father Name <small>*</small></label> <input class="form-control" id="FatherName" name="form_father_name" placeholder="Enter Father Name" required="" type="text" /></div>
        </div>
        <div class="col-sm-6">
        
        <div class="form-group">
        <label>Guardian Contact No <small>*(+92XXX-XXXX)</small></label>
        <input class="form-control" id="GuardianContactNumber" name="GuardianContactNumber" type="text" maxlength="14" placeholder="+92XXX-XXXX" />
        
        </div>
        </div>
        </div>
        <div class="row">
        <div class="col-sm-6">
        <div class="form-group"><label>Guardian CNIC <small>*</small></label> <input class="form-control" id="CNIC" name="form_Cnic" placeholder="Enter CNIC" type="text" /></div>
        </div>
        <div class="col-sm-6">
        <div class="form-group"><label>Matric Roll Number <small>*</small></label>
        <input class="form-control" id="MatricRollNumber" name="form_rollNumber" placeholder="Enter Matric Roll Number" type="number" /></div>
        </div>
        </div>
        <div class="row">
        <div class="col-sm-6">
        <div class="form-group"><label>Marks Of 9th Class <small>*</small></label> <input class="form-control" id="NinthClassMarks" name="form_marks" placeholder="Marks Of 9th Class" required="" type="number" max="1500" min="0" /></div>
        </div>
        </div>
        <div class="form-group"><label>Address</label> <small>*</small><textarea class="form-control required" id="Address" name="form_Address" placeholder="Enter Address" rows="5"></textarea></div>
        <div class="form-group"><input class="form-control" name="form_botcheck" type="hidden" value="" />
        <button id="admissionSubmitBtn" class="btn btn-dark btn-theme-colored btn-flat mr-5" data-loading-text="Please wait...">Submit
        </button>
        
        </div>
        </form>
        
        
        
    






    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
